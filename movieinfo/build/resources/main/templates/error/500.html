<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>내부 서버 오류</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
    <th:block th:insert="~{fragments::header}"></th:block>
    <div class="content">
        <h2 class="form-header">서버에 문제가 있습니다.</h2>
        <div class="detail">
            <p th:text="${'경로 : ' + path}"></p>
            <p th:text="${'상태 : ' + status}"></p>
            <p th:text="${'발생시간 : ' + timestamp}"></p>
            <p th:text="${'오류 : ' + error}"></p>
            <p th:text="${'예외사항 : ' + exception}"></p>
            <p th:text="${'메시지 : ' + message}"></p>
            <!-- <p th:text="${'trace : ' + trace}"></p> -->
        </div>
    </div>
    <th:block th:insert="~{fragments::footer}"></th:block>
</div>
</body>
</html>
